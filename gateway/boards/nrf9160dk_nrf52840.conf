# PPP
CONFIG_NET_L2_PPP=y
CONFIG_NET_L2_PPP_OPTION_DNS_USE=y

# Modem driver
CONFIG_MODEM=y
CONFIG_MODEM_CELLULAR=y

# Align with the Serial LTE Modem (SLM) application.
CONFIG_MODEM_CELLULAR_UART_BUFFER_SIZES=6000

# Reduce periodic AT command polling to minimize CMUX contention
CONFIG_MODEM_CELLULAR_PERIODIC_SCRIPT_MS=30000

# Increase default buffer size between interrupt and workqueue
CONFIG_MODEM_CMUX_WORK_BUFFER_SIZE=1024
