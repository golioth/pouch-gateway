manifest:
  group-filter: [+babblesim]

  projects:
    - name: golioth
      path: modules/lib/golioth-firmware-sdk
      revision: 60f0e8ab323b6a812fd68759817bc1e27f3258e5
      url: https://github.com/golioth/golioth-firmware-sdk.git
      import:
        file: west-zephyr.yml
        name-allowlist:
          - cmsis_6
          - hal_nordic
          - hal_nxp
          - littlefs
          - mbedtls
          - mcuboot
          - nrf_hw_models
          - picolibc
          - segger
          - zcbor
          - zephyr
        path-allowlist:
          - "tools/bsim"
          - "tools/bsim/*"
          - "tools/bsim/*/*"

    - name: pouch
      path: pouch
      revision: application_level_acks
      url: https://github.com/golioth/pouch

  self:
    path: pouch-gateway
    west-commands: scripts/west-commands.yml
