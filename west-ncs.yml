manifest:
  group-filter: [+babblesim]

  projects:
    - name: golioth
      path: modules/lib/golioth-firmware-sdk
      revision: 60f0e8ab323b6a812fd68759817bc1e27f3258e5
      url: https://github.com/golioth/golioth-firmware-sdk.git
      import:
        file: west-ncs.yml
        name-allowlist:
          - cmsis_6
          - hal_nordic
          - littlefs
          - mbedtls
          - mcuboot
          - nrf
          - nrfxlib
          - oberon-psa-crypto
          - segger
          - trusted-firmware-m
          - zcbor
          - zephyr

    - name: pouch
      path: pouch
      revision: application_level_acks
      url: https://github.com/golioth/pouch

  self:
    path: pouch-gateway
    west-commands: scripts/west-commands.yml
